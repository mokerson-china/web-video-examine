<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可切换的精美CSS3登录注册表单DEMO演示</title>
    <link rel="stylesheet" href="/static/css/normalize.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container right-panel-active">
    <!-- 配置 -->
    <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form__title">配置</h2>
            <input type="text" placeholder="10.10.10.10" class="input" id="ip"/>
            <input type="text" placeholder="9000" class="input" id="port"/>
            <input type="text" placeholder="44060401441383040001" class="input" id="MainId"/>
            <button class="btn">配置</button>
        </form>
    </div>

    <!-- 登录 -->
    <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form__title">登录</h2>
            <input type="email" placeholder="Email" class="input"/>
            <input type="password" placeholder="Password" class="input"/>
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">登录</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">登录</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">配置</button>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
<script src="/static/js/script.js"></script>

</body>
</html>
